<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pick a Name!</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link rel="stylesheet" type="text/css" href="styles/skeleton.css">
</head>
<body>

	<div class="container">
		<div id="results" class="row">
			<div class="four columns" id="first-name"></div>
			<div class="four columns" id="middle-name"></div>
			<div class="four columns" id="last-name"></div>
		</div>

		<div class="row">
			<div class="four columns">
				<form id="first">
					<input name="query" placeholder="Add first name"></input><br>
					<input type="submit" value="submit"></input>				
				</form>
				<button id="randomize-first">Randomize</button>
			</div>

			<div class="four columns">
				<form id="middle">
					<input name="query" placeholder="Add middle name"></input><br>
					<input type="submit" value="submit"></input>				
				</form>
				<button id="randomize-middle">Randomize</button>				
			</div>	

			<div class="four columns">
				<form id="last">
					<input name="query" placeholder="Add last name"></input><br>
					<input type="submit" value="submit"></input>				
				</form>

			</div>				
				
		</div>	

	</div>



	<script src="javascripts/jquery.js"></script>
	<script src="javascripts/underscore.js"></script>
	<script src="javascripts/main.js"></script>	
</body>
</html>
